[transcribe]
model = medium
compute_type = int8
vad = true
lang = auto
max_gap_s = 0.6

[silence]
rms_thresh_db = -34
min_silence_s = 0.35
min_keep_s = 0.40
pad_s = 0.05

[shorts]
target = 60
min_seg = 3.0
max_seg = 18.0
topk = 12
use_director = true
caption_burn = false

[resolve]
mode = auto            ; auto|script|edl
project = AutoResolve_v3
fps = 30

[broll]
track_name = "BROLL"
max_overlay_s = 7.0
min_gap_s = 4.0
dissolve_s = 0.25
prefer_no_dialog = true

[openrouter]
enabled = false                          # Default OFF - local only
base_url = https://openrouter.ai/api/v1
api_key_env = OPENROUTER_API_KEY
app_referrer = https://autoresolve.app
app_title = AutoResolve v3.0

# Model routing
narrative_model = cohere/command-r7b-12-2024
reasoning_model = qwen/qwq-32b
vision_model = openai/gpt-4o-mini

# Budgets & timeouts
max_input_tokens = 3500
max_output_tokens = 800
request_timeout_s = 20
daily_usd_cap = 2.50
max_calls_per_video = 6
target_api_sec_per_min = 3.0
