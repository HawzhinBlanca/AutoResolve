[loggers]
keys=root,autoresolve,uvicorn

[handlers]
keys=consoleHandler,fileHandler,rotatingHandler

[formatters]
keys=productionFormatter,debugFormatter

[logger_root]
level=INFO
handlers=consoleHandler,rotatingHandler

[logger_autoresolve]
level=INFO
handlers=consoleHandler,rotatingHandler
qualname=autoresolve
propagate=0

[logger_uvicorn]
level=INFO
handlers=consoleHandler,rotatingHandler
qualname=uvicorn
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=productionFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=productionFormatter
args=('logs/autoresolve.log', 'a')

[handler_rotatingHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=productionFormatter
args=('logs/autoresolve.log', 'a', 50000000, 5)

[formatter_productionFormatter]
format=%(asctime)s [%(name)s] %(levelname)s [%(filename)s:%(lineno)d] [%(request_id)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_debugFormatter]
format=%(asctime)s [%(name)s] %(levelname)s [%(filename)s:%(lineno)d] [%(funcName)s] [%(request_id)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S